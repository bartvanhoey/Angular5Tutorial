<form #employeeForm="ngForm" (ngSubmit)='saveEmployee(employeeForm)'  >
  <div class="card">
    <div class="card-header">
      Create Employee
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input [(ngModel)]="fullname" type="text" name="fullName" id="fullName" class="form-control" placeholder="Enter full name ...">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control" placeholder="Enter email ..." aria-describedby="">
      </div>
    </div>
    <div class="card-footer text-muted">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
<br>
<strong>Angular Generated Form Model</strong><br>
{{employeeForm.value | json}}
