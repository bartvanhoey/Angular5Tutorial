<form #employeeForm="ngForm" (ngSubmit)='saveEmployee(employeeForm)'>
  <div class="card">
    <div class="card-header">
      Create Employee
    </div>
    <!-- Full Name -->
    <div class="card-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input [(ngModel)]="fullname" type="text" name="fullName" id="fullName" class="form-control" placeholder="Enter full name ...">
      </div>
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control" placeholder="Enter email ...">
      </div>
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input [(ngModel)]="phoneNumber" type="text" name="phoneNumber" id="phoneNumber" class="form-control"
          placeholder="Enter phone number ...">
      </div>
      <!-- Contact Preference -->
      <div class="form-group">
        <div class="form-check-inline"><label>Contact Preference?</label></div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input [(ngModel)]="contactPref" type="radio" class="form-check-input" value="email" name="contactPref">Email
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input [(ngModel)]="contactdPref" type="radio" class="form-check-input" value="phone" name="contactPref">Phone
          </label>
        </div>
      </div>
      <!-- Gender -->
      <div class="form-group">
        <div class="form-check-inline"><label>Gender</label></div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input [(ngModel)]="gender" type="radio" class="form-check-input" value="male" name="gender">Male
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input [(ngModel)]="gender" type="radio" class="form-check-input" value="female" name="gender">Female
          </label>
        </div>
      </div>
      <!-- IsActive -->
      <div class="form-check-inline">
        <input [(ngModel)]="isActive" type="checkbox" name="isActive" class="form-check-input" id="isActive">
        <label class="form-check-label" for="isActive">Is Active?</label>
      </div>

      <!-- Department -->
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" [(ngModel)]="department" class="form-control col-md-4">
          <option *ngFor="let department of departments" [value]="department.id">{{department.name}}</option>
        </select>
      </div>

      <!-- Date Of Birth -->
      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input [(ngModel)]="dateOfBirth" type="text" bsDatepicker name="dateOfBirth" id="dateOfBirth" class="form-control">
      </div>
    </div>
    <div class="card-footer text-muted">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
<br>
<strong>Angular Generated Form Model</strong><br>
{{employeeForm.value | json}}
