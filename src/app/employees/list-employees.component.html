
<div class="form-group">
    <input [(ngModel)]="searchTerm" type="text" class="form-control" placeholder="Search By Name" style="widows: 300px;">
</div>

<div class="form-group">
    <button (click)='changeEmployeeName()' class="btn btn-pirmary" >Change Employee Name</button>
</div>
<div *ngFor="let employee of employees | employeeFilter:searchTerm">
    <div (click)='onClick(employee.id)' class="pointerCursor" >
        <app-display-employee [employee]="employee"></app-display-employee>
    </div>
</div>
